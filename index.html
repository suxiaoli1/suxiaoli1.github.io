<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL收藏管理器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // Tailwind 配置
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', // 主色调：深紫色
                        secondary: '#10B981', // 辅助色：绿色
                        neutral: {
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827'
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                        'hover': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                    }
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-custom {
                transition: all 0.3s ease;
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary focus:outline-none;
            }
            .card-hover {
                @apply hover:shadow-hover hover:-translate-y-1 transition-custom;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 text-neutral-800 min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-md sticky top-0 z-50 transition-all duration-300" id="navbar">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-bookmark text-primary text-2xl"></i>
                <h1 class="text-[clamp(1.25rem,3vw,1.75rem)] font-bold text-neutral-800">URL收藏管理器</h1>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-neutral-100 transition-custom">
                <i class="fa fa-moon-o text-neutral-700"></i>
            </button>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- 添加URL的表单 -->
        <section class="mb-12 bg-white rounded-xl shadow-card p-6 transform transition-custom hover:shadow-lg">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fa fa-plus-circle text-primary mr-2"></i>添加新URL
            </h2>
            <form id="url-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="url-name" class="block text-sm font-medium text-neutral-700 mb-1">名称</label>
                        <input 
                            type="text" 
                            id="url-name" 
                            placeholder="给这个URL起个名字" 
                            class="w-full px-4 py-2 border border-neutral-300 rounded-lg input-focus"
                            required
                        >
                    </div>
                    <div>
                        <label for="url-link" class="block text-sm font-medium text-neutral-700 mb-1">URL地址</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-neutral-500">https://</span>
                            <input 
                                type="text" 
                                id="url-link" 
                                placeholder="网址（无需输入https://）" 
                                class="w-full pl-10 pr-4 py-2 border border-neutral-300 rounded-lg input-focus"
                                required
                            >
                        </div>
                    </div>
                </div>
                <div>
                    <label for="url-description" class="block text-sm font-medium text-neutral-700 mb-1">描述（可选）</label>
                    <textarea 
                        id="url-description" 
                        placeholder="添加一些描述信息..." 
                        rows="2" 
                        class="w-full px-4 py-2 border border-neutral-300 rounded-lg input-focus"
                    ></textarea>
                </div>
                <div class="flex justify-end">
                    <button 
                        type="submit" 
                        class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-lg font-medium transition-custom flex items-center"
                    >
                        <i class="fa fa-save mr-2"></i>保存
                    </button>
                </div>
            </form>
        </section>

        <!-- URL列表 -->
        <section>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold flex items-center">
                    <i class="fa fa-list text-primary mr-2"></i>已保存的URL
                </h2>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-neutral-600">排序方式:</span>
                    <select id="sort-options" class="border border-neutral-300 rounded-lg px-3 py-1.5 text-sm input-focus">
                        <option value="recent">最近添加</option>
                        <option value="name-asc">名称（A-Z）</option>
                        <option value="name-desc">名称（Z-A）</option>
                    </select>
                </div>
            </div>

            <!-- 空状态提示 -->
            <div id="empty-state" class="text-center py-16">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 mb-4">
                    <i class="fa fa-link text-primary text-2xl"></i>
                </div>
                <h3 class="text-lg font-medium mb-2">还没有保存任何URL</h3>
                <p class="text-neutral-600 max-w-md mx-auto">使用上方的表单添加你的第一个URL，它们将保存在本地，不会丢失。</p>
            </div>

            <!-- URL卡片容器 -->
            <div id="url-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- URL卡片将通过JavaScript动态生成 -->
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-neutral-200 py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-neutral-600 text-sm">
            <p>URL收藏管理器 &copy; 2023 | 所有数据保存在本地浏览器中</p>
        </div>
    </footer>

    <!-- 编辑URL的模态框 -->
    <div id="edit-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md mx-4 transform scale-95 transition-transform duration-300" id="modal-content">
            <div class="p-6 border-b border-neutral-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold">编辑URL</h3>
                <button id="close-modal" class="text-neutral-500 hover:text-neutral-700 transition-custom">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <form id="edit-form" class="p-6 space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label for="edit-name" class="block text-sm font-medium text-neutral-700 mb-1">名称</label>
                    <input 
                        type="text" 
                        id="edit-name" 
                        class="w-full px-4 py-2 border border-neutral-300 rounded-lg input-focus"
                        required
                    >
                </div>
                <div>
                    <label for="edit-link" class="block text-sm font-medium text-neutral-700 mb-1">URL地址</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-neutral-500">https://</span>
                        <input 
                            type="text" 
                            id="edit-link" 
                            class="w-full pl-10 pr-4 py-2 border border-neutral-300 rounded-lg input-focus"
                            required
                        >
                    </div>
                </div>
                <div>
                    <label for="edit-description" class="block text-sm font-medium text-neutral-700 mb-1">描述（可选）</label>
                    <textarea 
                        id="edit-description" 
                        rows="2" 
                        class="w-full px-4 py-2 border border-neutral-300 rounded-lg input-focus"
                    ></textarea>
                </div>
                <div class="flex justify-end space-x-3 pt-2">
                    <button 
                        type="button" 
                        id="cancel-edit" 
                        class="px-6 py-2 border border-neutral-300 rounded-lg font-medium transition-custom hover:bg-neutral-100"
                    >
                        取消
                    </button>
                    <button 
                        type="submit" 
                        class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-lg font-medium transition-custom"
                    >
                        保存修改
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 确认删除的模态框 -->
    <div id="delete-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-sm mx-4 transform scale-95 transition-transform duration-300" id="delete-modal-content">
            <div class="p-6">
                <div class="text-center mb-4">
                    <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-red-100 mb-4">
                        <i class="fa fa-trash text-red-500 text-xl"></i>
                    </div>
                    <h3 class="text-lg font-semibold mb-2">确认删除？</h3>
                    <p class="text-neutral-600 text-sm" id="delete-confirmation-text">
                        你确定要删除这个URL吗？此操作无法撤销。
                    </p>
                </div>
                <div class="flex justify-center space-x-3 pt-2">
                    <button 
                        type="button" 
                        id="cancel-delete" 
                        class="px-6 py-2 border border-neutral-300 rounded-lg font-medium transition-custom hover:bg-neutral-100"
                    >
                        取消
                    </button>
                    <button 
                        type="button" 
                        id="confirm-delete" 
                        class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg font-medium transition-custom"
                    >
                        删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 存储URL数据的数组
        let urls = [];
        // 当前编辑或删除的URL ID
        let currentId = null;

        // DOM元素
        const urlForm = document.getElementById('url-form');
        const urlContainer = document.getElementById('url-container');
        const emptyState = document.getElementById('empty-state');
        const editModal = document.getElementById('edit-modal');
        const modalContent = document.getElementById('modal-content');
        const deleteModal = document.getElementById('delete-modal');
        const deleteModalContent = document.getElementById('delete-modal-content');
        const closeModalBtn = document.getElementById('close-modal');
        const cancelEditBtn = document.getElementById('cancel-edit');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const editForm = document.getElementById('edit-form');
        const sortOptions = document.getElementById('sort-options');
        const navbar = document.getElementById('navbar');
        const themeToggle = document.getElementById('theme-toggle');

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 从本地存储加载URL数据
            loadUrls();
            // 渲染URL列表
            renderUrls();
            // 绑定事件监听器
            bindEvents();
            // 检查滚动位置以更改导航栏样式
            checkScrollPosition();
        });

        // 从本地存储加载URL
        function loadUrls() {
            const savedUrls = localStorage.getItem('savedUrls');
            if (savedUrls) {
                urls = JSON.parse(savedUrls);
            }
        }

        // 保存URL到本地存储
        function saveUrls() {
            localStorage.setItem('savedUrls', JSON.stringify(urls));
        }

        // 渲染URL列表
        function renderUrls() {
            // 清空容器
            urlContainer.innerHTML = '';

            // 检查是否有URL数据
            if (urls.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            // 隐藏空状态提示
            emptyState.classList.add('hidden');

            // 根据排序选项排序URL
            sortUrls();

            // 渲染每个URL卡片
            urls.forEach(url => {
                const card = createUrlCard(url);
                urlContainer.appendChild(card);
            });
        }

        // 根据选择的选项排序URL
        function sortUrls() {
            switch (sortOptions.value) {
                case 'name-asc':
                    urls.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    urls.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                case 'recent':
                default:
                    urls.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
            }
        }

        // 创建URL卡片元素
        function createUrlCard(url) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-card overflow-hidden card-hover';
            card.dataset.id = url.id;

            // 提取域名作为卡片标题下的显示
            const domain = new URL(url.link).hostname.replace('www.', '');
            
            // 卡片内容
            card.innerHTML = `
                <div class="p-5">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="font-semibold text-lg truncate max-w-[70%]" title="${url.name}">${url.name}</h3>
                        <div class="flex space-x-1">
                            <button class="edit-btn p-1.5 rounded hover:bg-neutral-100 text-neutral-600 transition-custom" title="编辑">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="delete-btn p-1.5 rounded hover:bg-neutral-100 text-neutral-600 transition-custom" title="删除">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <a href="${url.link}" target="_blank" rel="noopener noreferrer" class="text-primary hover:text-primary/80 flex items-center mb-2 group">
                        <i class="fa fa-external-link mr-2 text-sm opacity-70 group-hover:opacity-100 transition-custom"></i>
                        <span class="text-sm truncate" title="${url.link}">${domain}</span>
                    </a>
                    ${url.description ? `
                        <p class="text-neutral-600 text-sm mt-2 line-clamp-2" title="${url.description}">${url.description}</p>
                    ` : ''}
                    <div class="mt-4 pt-3 border-t border-neutral-100 flex justify-between items-center">
                        <span class="text-xs text-neutral-500">
                            ${formatDate(url.createdAt)}
                        </span>
                        <a href="${url.link}" target="_blank" rel="noopener noreferrer" class="text-xs bg-primary/10 text-primary px-3 py-1 rounded-full hover:bg-primary/20 transition-custom">
                            访问
                        </a>
                    </div>
                </div>
            `;

            // 添加编辑和删除按钮事件
            card.querySelector('.edit-btn').addEventListener('click', () => openEditModal(url.id));
            card.querySelector('.delete-btn').addEventListener('click', () => openDeleteModal(url.id));

            return card;
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('zh-CN', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        // 绑定所有事件监听器
        function bindEvents() {
            // 表单提交事件
            urlForm.addEventListener('submit', handleAddUrl);
            // 编辑表单提交事件
            editForm.addEventListener('submit', handleEditUrl);
            // 关闭模态框按钮
            closeModalBtn.addEventListener('click', closeEditModal);
            cancelEditBtn.addEventListener('click', closeEditModal);
            // 取消删除按钮
            cancelDeleteBtn.addEventListener('click', closeDeleteModal);
            // 确认删除按钮
            confirmDeleteBtn.addEventListener('click', handleDeleteUrl);
            // 排序选项变化事件
            sortOptions.addEventListener('change', renderUrls);
            // 滚动事件（用于导航栏样式变化）
            window.addEventListener('scroll', checkScrollPosition);
            // 主题切换按钮
            themeToggle.addEventListener('click', toggleTheme);
        }

        // 处理添加新URL
        function handleAddUrl(e) {
            e.preventDefault();

            const nameInput = document.getElementById('url-name');
            const linkInput = document.getElementById('url-link');
            const descriptionInput = document.getElementById('url-description');

            // 获取输入值
            const name = nameInput.value.trim();
            let link = linkInput.value.trim();
            const description = descriptionInput.value.trim();

            // 确保链接以http://或https://开头
            if (!link.startsWith('http://') && !link.startsWith('https://')) {
                link = `https://${link}`;
            }

            // 创建新URL对象
            const newUrl = {
                id: Date.now().toString(), // 使用时间戳作为唯一ID
                name,
                link,
                description,
                createdAt: new Date().toISOString()
            };

            // 添加到数组并保存
            urls.unshift(newUrl); // 添加到开头，最新的显示在前面
            saveUrls();

            // 重新渲染列表
            renderUrls();

            // 重置表单
            urlForm.reset();

            // 显示成功提示动画
            showNotification('URL已添加成功！', 'success');
        }

        // 打开编辑模态框
        function openEditModal(id) {
            currentId = id;
            const url = urls.find(u => u.id === id);

            if (url) {
                // 填充表单
                document.getElementById('edit-id').value = url.id;
                document.getElementById('edit-name').value = url.name;
                // 移除链接中的http://或https://以便在输入框中显示
                document.getElementById('edit-link').value = url.link.replace(/^https?:\/\//, '');
                document.getElementById('edit-description').value = url.description || '';

                // 显示模态框并添加动画
                editModal.classList.remove('hidden');
                // 触发重排后添加动画类
                setTimeout(() => {
                    editModal.classList.add('opacity-100');
                    modalContent.classList.remove('scale-95');
                    modalContent.classList.add('scale-100');
                }, 10);
            }
        }

        // 关闭编辑模态框
        function closeEditModal() {
            // 移除动画类
            editModal.classList.remove('opacity-100');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            
            // 完全隐藏模态框
            setTimeout(() => {
                editModal.classList.add('hidden');
                currentId = null;
            }, 300);
        }

        // 处理编辑URL
        function handleEditUrl(e) {
            e.preventDefault();

            if (!currentId) return;

            const name = document.getElementById('edit-name').value.trim();
            let link = document.getElementById('edit-link').value.trim();
            const description = document.getElementById('edit-description').value.trim();

            // 确保链接以http://或https://开头
            if (!link.startsWith('http://') && !link.startsWith('https://')) {
                link = `https://${link}`;
            }

            // 查找并更新URL
            const index = urls.findIndex(u => u.id === currentId);
            if (index !== -1) {
                urls[index] = {
                    ...urls[index],
                    name,
                    link,
                    description,
                    updatedAt: new Date().toISOString()
                };

                // 保存并重新渲染
                saveUrls();
                renderUrls();
                // 关闭模态框
                closeEditModal();
                // 显示成功提示
                showNotification('URL已更新成功！', 'success');
            }
        }

        // 打开删除模态框
        function openDeleteModal(id) {
            currentId = id;
            const url = urls.find(u => u.id === id);
            
            if (url) {
                // 更新确认文本
                document.getElementById('delete-confirmation-text').textContent = 
                    `你确定要删除"${url.name}"吗？此操作无法撤销。`;

                // 显示模态框并添加动画
                deleteModal.classList.remove('hidden');
                // 触发重排后添加动画类
                setTimeout(() => {
                    deleteModal.classList.add('opacity-100');
                    deleteModalContent.classList.remove('scale-95');
                    deleteModalContent.classList.add('scale-100');
                }, 10);
            }
        }

        // 关闭删除模态框
        function closeDeleteModal() {
            // 移除动画类
            deleteModal.classList.remove('opacity-100');
            deleteModalContent.classList.remove('scale-100');
            deleteModalContent.classList.add('scale-95');
            
            // 完全隐藏模态框
            setTimeout(() => {
                deleteModal.classList.add('hidden');
                currentId = null;
            }, 300);
        }

        // 处理删除URL
        function handleDeleteUrl() {
            if (!currentId) return;

            // 过滤掉要删除的URL
            const urlToDelete = urls.find(u => u.id === currentId);
            urls = urls.filter(u => u.id !== currentId);

            // 保存并重新渲染
            saveUrls();
            renderUrls();
            // 关闭模态框
            closeDeleteModal();
            // 显示成功提示
            showNotification(`"${urlToDelete.name}"已删除`, 'info');
        }

        // 检查滚动位置以更改导航栏样式
        function checkScrollPosition() {
            if (window.scrollY > 10) {
                navbar.classList.add('py-2', 'shadow-lg');
                navbar.classList.remove('py-4', 'shadow-md');
            } else {
                navbar.classList.add('py-4', 'shadow-md');
                navbar.classList.remove('py-2', 'shadow-lg');
            }
        }

        // 显示通知提示
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            
            // 设置样式和图标
            let bgColor, icon;
            switch (type) {
                case 'success':
                    bgColor = 'bg-green-500';
                    icon = 'fa-check-circle';
                    break;
                case 'error':
                    bgColor = 'bg-red-500';
                    icon = 'fa-exclamation-circle';
                    break;
                case 'info':
                default:
                    bgColor = 'bg-primary';
                    icon = 'fa-info-circle';
                    break;
            }
            
            notification.className = `fixed bottom-4 right-4 ${bgColor} text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-10 opacity-0 transition-all duration-300 flex items-center z-50`;
            notification.innerHTML = `
                <i class="fa ${icon} mr-2"></i>
                <span>${message}</span>
            `;
            
            // 添加到页面
            document.body.appendChild(notification);
            
            // 显示动画
            setTimeout(() => {
                notification.classList.remove('translate-y-10', 'opacity-0');
            }, 10);
            
            // 3秒后隐藏
            setTimeout(() => {
                notification.classList.add('translate-y-10', 'opacity-0');
                // 动画结束后移除元素
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // 切换深色/浅色主题
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            const icon = themeToggle.querySelector('i');
            
            if (isDark) {
                icon.classList.remove('fa-moon-o');
                icon.classList.add('fa-sun-o');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.remove('fa-sun-o');
                icon.classList.add('fa-moon-o');
                localStorage.setItem('theme', 'light');
            }
        }

        // 检查并应用保存的主题偏好
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                themeToggle.querySelector('i').classList.remove('fa-moon-o');
                themeToggle.querySelector('i').classList.add('fa-sun-o');
            }
        }

        // 应用保存的主题
        applySavedTheme();
    </script>
</body>
</html>
